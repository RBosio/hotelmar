<header class="header">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="toggleSideNav()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="title" routerLink="/">Hotel</h1>
        <span class="example-spacer"></span>
        <div class="options">
            <ul class="list flex-row">
                <p class="welcome" *ngIf="login || token">Bienvenido {{surname}}, {{name}}!</p>
                <li class="hostel" *ngIf="login || token">
                    <a [routerLink]="">Hospedarse</a>
                    <i class="fa-solid fa-house"></i>
                </li>
                <li class="profile" *ngIf="login || token">
                    <a [routerLink]="">Perfil</a>
                    <i class="fa-solid fa-user"></i>
                </li>
                <li class="login" *ngIf="!login && !token">
                    <a routerLink="/auth/login">Iniciar sesión</a>
                    <i class="fa-solid fa-right-to-bracket"></i>
                </li>
                <li class="logout" *ngIf="login || token" (click)="logout()">
                    <a [routerLink]="">Cerrar sesión</a>
                    <i class="fa-solid fa-right-from-bracket"></i>
                </li>
            </ul>
        </div>
    </mat-toolbar>      
</header>
